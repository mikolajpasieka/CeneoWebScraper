{% extends 'base.html' %}
{% block title %}Ekstrakcja opinii{% endblock %}
{% block content %}
    
    {% if form.product_id.errors %}
    <div class="alert alert-danger alert-dismissible fade show" role="alert">
        <ul>
            {% for error in form.product_id.errors %}
                <li>{{error}}</li>
            {% endfor %}
        </ul>
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>  
    {% endif %}
    <form action="{{url_for('extract')}}" method="post">
        <label for="product_id">Identyfikator produktu</label>
        <input type="text" name="product_id" id="product_id">
        <button type="submit">Pobierz opinie</button>
    </form>
{% endblock %}
